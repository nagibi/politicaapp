<ion-view view-title="Ecoporanga">
    <ion-content>
        <div class="padding">
            <h3 style="margin:10px 0 15px 0">{{categoria.Name}}</h3>
            <p>Veja as propostas e idéias da comunidade para essa área</p>
            <p ng-hide="planos.length > 0? true : false"><b>Nenhuma plano adicionado</b>.</p>
        </div>
        <ion-list>
            <ion-item class="item item-avatar item-icon-right" ng-repeat="plano in planos" type="item-text-wrap" href="#/tab/plano/{{plano.PlanId}}">
                <img ng-src={{plano.Profile}}>
                <i class="icon ion-ios-arrow-right"></i>
                <h3>{{plano.Title}}</h3>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-footer bar-balanced">
        <h1 class="title" ng-click="onClickNovaIdeia()">Nova Idéia <i class="icon ion-lightbulb"></i></h1>
        <button ng-click="carregarPlanos()" class="button icon ion-refresh pull-right"></button>
    </ion-footer-bar>
</ion-view>
